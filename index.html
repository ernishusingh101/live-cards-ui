<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Swipeable Custom Cards</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/518f5a8c8e.js" crossorigin="anonymous"></script>
  <style>
    html, body {
      background: #0f172a;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: sans-serif;
      height: 100%;
    }

    .scroll-container {
      display: flex;
      justify-content: flex-start;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      gap: 0;
      padding: 5vh 0;
      width: 100vw;
      height: 90vh;
      box-sizing: border-box;
    }

    .scroll-container::-webkit-scrollbar {
      display: none;
    }

    .parent {
      width: 100vw;
      height: 100%;
      flex-shrink: 0;
      scroll-snap-align: center;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 5vh;
      padding-bottom: 5vh;
      box-sizing: border-box;
      perspective: 1000px;
    }

    .card {
      width: 66vw;
      max-width: 550px;
      border-radius: 50px;
      background: linear-gradient(135deg,
        #1e1e2f, #2a0845, #4a0d67, #7e2553, #702963, #442583,
        rgba(0, 255, 195, 0.3), rgba(0, 226, 96, 0.3), #1b1b1b,
        #2e8b57, #004953, #1c1c1c, #ff7538, #ff1a1a, #007fff,
        #1b1b1b, #0d0d0d, #e0e0e0, #4b4b4b, #dcdcdc
      );
      background-size: 3000% 3000%;
      animation: gradientShift 40s ease infinite;
      transition: all 0.5s ease-in-out;
      transform-style: preserve-3d;
      box-shadow: rgba(5, 71, 17, 0) 40px 50px 25px -40px,
                  rgba(5, 71, 17, 0.2) 0px 25px 25px -5px;
      position: relative;
      overflow: hidden;
      min-height: var(--max-card-height, 300px);
      padding-top: 20vh;
      padding-bottom: 20vh;
      color: white;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .glass {
      transform-style: preserve-3d;
      position: absolute;
      inset: 8px;
      border-radius: 55px;
      border-top-right-radius: 100%;
      background: linear-gradient(0deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.25) 100%);
      transform: translate3d(0px, 0px, 25px);
      border-left: 1px solid rgba(255,255,255,0.3);
      border-bottom: 1px solid rgba(255,255,255,0.3);
      transition: all 0.5s ease-in-out;
    }

    .content {
      padding: 0 30px;
      transform: translate3d(0, 0, 26px);
      word-wrap: break-word;
    }

    .content .title, .content .text {
      mix-blend-mode: difference;
    }

    .content .title {
      display: block;
      font-weight: 900;
      font-size: 24px;
    }

    .content .text {
      display: block;
      font-size: 16px;
      margin-top: 20px;
      word-wrap: break-word;
      line-height: 1.6;
    }

    .logo {
      position: absolute;
      right: 30px;
      top: 30px;
      transform: translate3d(0, 0, 120px);
      font-size: 3rem;
      color: white;
    }

    @keyframes iconEffect {
      0% { transform: rotate(0deg) scale(1); opacity: 1; }
      25% { transform: rotate(45deg) scale(1.2); opacity: 0.8; }
      50% { transform: rotate(-45deg) scale(0.9); opacity: 1; }
      75% { transform: rotate(90deg) scale(1.1); opacity: 0.9; }
      100% { transform: rotate(0deg) scale(1); opacity: 1; }
    }

    .icon-animate {
      animation: iconEffect 3s ease-in-out;
    }
  </style>
</head>
<body>

<div class="scroll-container" id="cards-container">
  <!-- Cards will load here -->
</div>

<script>
  const sheetID = '1LpSiQ7k7wTgkRHNY8bsw4YZ7GQ_Xm0MjGOKK8sYthB4';
  const sheetName = 'Sheet1';
  const sheetURL = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

  function createCard(icon, title, text) {
    const wrapper = document.createElement('div');
    wrapper.className = 'parent';
    wrapper.innerHTML = `
      <div class="card">
        <div class="logo">
          <i class="${icon}"></i>
        </div>
        <div class="glass"></div>
        <div class="content">
          <span class="title">${title}</span>
          <span class="text">${text}</span>
        </div>
      </div>
    `;
    return wrapper;
  }

  function adjustCardHeights() {
    const parents = document.querySelectorAll('.parent');
    let maxHeight = 0;
    parents.forEach(p => {
      const height = p.offsetHeight;
      if (height > maxHeight) maxHeight = height;
    });
    parents.forEach(p => p.querySelector('.card').style.minHeight = maxHeight + 'px');
  }

  function renderCards(dataArray) {
    const container = document.getElementById('cards-container');
    container.innerHTML = '';
    dataArray.forEach((row) => {
      const [icon, title, text] = row;
      if (icon && title && text) {
        container.appendChild(createCard(icon, title, text));
      }
    });
    setTimeout(adjustCardHeights, 100);
    setTimeout(observeCards, 300);
  }

  function observeCards() {
    const cards = document.querySelectorAll('.parent');
    const observer = new IntersectionObserver((entries, obs) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          const icon = entry.target.querySelector('.logo i');
          if (icon && !icon.classList.contains('icon-animate')) {
            icon.classList.add('icon-animate');
            setTimeout(() => icon.classList.remove('icon-animate'), 3000);
          }
        }
      });
    }, {
      threshold: 0.8
    });
    cards.forEach(card => observer.observe(card));
  }

  function fetchSheetData() {
    fetch(sheetURL)
      .then(res => res.text())
      .then(text => JSON.parse(text.substring(47).slice(0, -2)))
      .then(json => {
        const rows = json.table.rows.map(r => r.c.map(c => (c ? c.v : '')));
        renderCards(rows);
        setTimeout(() => {
          const container = document.querySelector('.scroll-container');
          if (container) container.scrollTo({ left: 0, behavior: 'instant' });
        }, 100);
      })
      .catch(console.error);
  }

  fetchSheetData();
  setInterval(fetchSheetData, 4 * 60 * 60 * 1000);
</script>

</body>
</html>
